<div>
    <div>
        <h2 class="primary">Rapor Detayları</h2>
    </div>
    <div>
        <mat-card *ngIf="dataSource">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> Konum </th>
                        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phoneNumberCount">
                        <th mat-header-cell *matHeaderCellDef> Telefon No Sayısı </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumberCount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="personCount">
                        <th mat-header-cell *matHeaderCellDef> Kişi Sayısı </th>
                        <td mat-cell *matCellDef="let element"> {{element.personCount}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="btn-sec">
                    <button mat-raised-button type="button" color="warn" class="margin-1"  [mat-dialog-close]="true">Kapat</button>
                  </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
