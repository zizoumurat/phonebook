version: "3.8"
services:
  persondb:
    image: mongo
  
  reportdb:
    image: postgres

  rabbitmq:
    image: rabbitmq:3-management-alpine

  person.api:
    image: personapi
    build:
      context: .
      dockerfile: PersonService.Api/Dockerfile

  report.api:
    image: reportapi
    build:
      context: .
      dockerfile: ReportsService.Api/Dockerfile

  ocelot.api:
    image: ocelotapi
    build:
      context: .
      dockerfile: OcelotApi/Dockerfile  
  
  web.client:
    image: web.client
    context: ./Client
    dockerfile: ./Dockerfile

volumes:
  mongo_data:
  postgres_data: